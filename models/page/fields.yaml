fields:

    title:
        label: Title
        type: text
        span: left
        placeholder: Enter a title

    slug:
        label: Slug
        type: text
        span: right
        placeholder: Enter a slug
        preset:
            type: slug
            field: title

    toolbar:
        label: false
        type: partial
        path: $/winter/test/models/page/_toolbar.htm

tabs:
    cssClass: master-area
    fields:
        type:
            label: Type
            options:
                1: Simple
                2: Complex
            span: full
            type: dropdown
            tab: Page

        content:
            label: Content
            span: full
            type: nestedform
            usePanelStyles: false
            commentAbove: Everything below is a nested form, with styling disabled.
            tab: Page
            form:
                fields:
                    title:
                        label: Title
                        type: text
                tabs:
                    fields:
                        colors:
                            label: Colors
                            type: nestedform
                            tab: Content
                            commentAbove: Colors are a nested form inside a nested form
                            trigger:
                                action: show
                                field: ^type
                                condition: value[2]
                            form: $/winter/test/models/page/colors.yaml
                        content:
                            label: Content
                            type: richeditor
                            size: huge
                            tab: Content
                        meta_description:
                            label: Description
                            type: text
                            tab: SEO
                            trigger:
                                action: show
                                field: ^type
                                condition: value[2]
                        meta_tags:
                            label: Tags
                            type: taglist
                            mode: array
                            tab: SEO
                            trigger:
                                action: show
                                field: ^type
                                condition: value[2]
